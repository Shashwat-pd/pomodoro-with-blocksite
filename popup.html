<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="popup">
        <div class="timer">
            <span class="time" id="time">25:00</span>
        </div>
        <div class="info">
            <span class="session">Pomodoro: </span><span id="session-count">0</span>
            <span class="break">Break: </span><span id="break-count">0</span>
        </div>
        <button class="start-button" id="start-button">Start Session</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
